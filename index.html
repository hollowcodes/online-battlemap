
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/mapSettings.css">
        <link rel="stylesheet" href="styles/gridStyle.css">
        <link rel="stylesheet" href="styles/dmTools.css">
        <link rel="stylesheet" href="styles/sideBar.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="grid.js"></script>
        <script src="sideBar.js"></script>
    </head>

    <body style="background-color: rgb(63, 63, 63);">

        <div class="sideTopBar">
            <button id="minMaxButton" onclick="minMaxSidebar()"><b>-</b></button>
        </div>

        <div class="sideBar">

            <!-- map-settings -->
            <div class="mapSettings">
                <h1><b><i>map-settings</i></b></h1>

                <!-- set/change grid size -->
                <div id="gridSizeSetting">
                    <form>
                        <label for="boxSize" id="inputLabel"><b>box-size:</b></label><br><br>
                        <input type="text" id="boxSize" name="boxSize" value="32"><br><br>
                    </form>
                    
                    <button id="gridSizeButton" onclick="createGrid()"><b>submit</b></button>
                </div>
                <!-- set/change grid width -->
                <div id="gridWidthSetting">
                    <form>
                        <label for="gridWidth" id="inputLabel"><b>grid-width:</b></label><br><br>
                        <input type="text" id="gridWidth" name="gridWidth" value="1.75"><br><br>
                    </form>
                    
                    <button id="gridWidthButton" onclick="changeGridWidth()"><b>submit</b></button>
                </div>
            </div>

            <!-- DM tools -->
            <div class="dmTools">
                <h1><b><i>DM-tools</i></b></h1>

                <!-- hide area -->
                <div id="hidingTool">
                    <label for="hideAreaSwitch" id="hideSwitchLabel"><b>hide-area tool:</b></label><br><br>

                    <label class="hideAreaSwitch">
                        <input id="hideSlider" type="checkbox" onclick="disableSwitches('hideSlider')">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- show hidden area -->
                <div id="showingTool">
                    <label for="showAreaSwitch" id="showSwitchLabel"><b>show-area tool:</b></label><br><br>

                    <label class="showAreaSwitch">
                        <input id="showSlider" type="checkbox" onclick="disableSwitches('showSlider')">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- place NPC -->
                <div id="placeNpc">
                    <label for="placeNpcSwitch" id="placeNpcLabel"><b>place NPC:</b></label><br><br>
                    <input type="file" id="tokenChooser" name="tokenChooser" accept="image/*" onclick="activateNpcSwitch();">

                    <label class="placeNpcSwitch">
                        <input id="npcSlider" type="checkbox" onclick="disableSwitches('npcSlider')">
                        <span class="slider"></span>
                    </label>
                </div>

            </div>
        </div>

        <div id="grid-source"><img src="images/battlemap2.jpg"></div>

    </body>

</html>
